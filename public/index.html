<!DOCTYPE>
<html ng-app = "myApp">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>Liste de contacts</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Liste de contacts</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Courriel</th>
          <th>Num&eacute;ro</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
        <thead>
        <tbody>
           <tr>
               <td><input class="form-control" ng-model="contact.nom"/></td>
               <td><input class="form-control" ng-model="contact.courriel"/></td>
               <td><input class="form-control" ng-model="contact.numero"/></td>
               <td><button class="btn btn-primary" ng-click="ajouterContact()">Ajouter ce contact</button></td>
               <td><button class="btn btn-info" ng-click="modifierContact()">Mettre &agrave; jour</button></td>
          </tr>
          <tr ng-repeat="contact in listeContacts">
             <td>{{contact.nom}}</td>
             <td>{{contact.courriel}}</td>
             <td>{{contact.numero}}</td>
             <td><button class="btn btn-danger" ng-click="supprimerContact(contact._id)">Supprimer</button></td>
             <td><button class="btn btn-success" ng-click="chercherContact(contact._id)">Modifier</button></td>
          </tr>
        </tbody>
    </table>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

<script src="controllers/controller.js"></script>
</body>
</html>
